<html>

<head>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="holder">
        <div class="line"></div>
    </div>
    <div class="exams"></div>

    <template id="exam">
        <div class="exam dot {{=it.class}}" style="left: {{=it.left}}">
            <div class="content">
                {{=it.date}}
                {{=it.exam}}
            </div>
        </div>
    </template>
    <template id="exams">
        {{~it.exams :value:index}}
        <div class="exam">
            <h1>{{=value.topic}}</h1>
            {{=value.date}}
            <br/>
            {{=value.timeDay}}
            <br/>
            (in {{=value.daysBetween}} days)
        </div>
        {{~}}
    </template>

    <script src="lib/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="lib/ramda/dist/ramda.js" type="text/javascript"></script>
    <script src="lib/moment/moment.js" type="text/javascript"></script>
    <script src="lib/doT/dot.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
