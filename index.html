<html>

<head>
    <title>Klausuren</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="holder">
        <div class="line-holder">
            <div class="line"></div>
            <div class="dots"></div>
        </div>
    </div>

    <template id="dot">
        <div class="dot {{=it.class}} color-{{=it.color}}" style="left: {{=it.left}}">
            <div class="content">
                {{=it.content}}
            </div>
        </div>
    </template>

    <template id="exams">
        <div class="exams">
            {{~it.exams :value:index}}
            <div class="exam color-{{=value.color}}">
                <h1>{{=value.topic}}</h1>
                {{=value.date}}
                <br/>
                {{=value.timeDay}}
                <br/>
                (in {{=value.daysBetween}} days)
            </div>
            {{~}}
        </div>
    </template>

    <script src="lib/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="lib/ramda/dist/ramda.js" type="text/javascript"></script>
    <script src="lib/moment/moment.js" type="text/javascript"></script>
    <script src="lib/doT/doT.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
